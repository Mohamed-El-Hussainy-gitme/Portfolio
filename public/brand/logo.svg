<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Developer logo mark">
  <defs>
    <radialGradient id="bg" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(128 128) rotate(90) scale(120)">
      <stop stop-color="#0B1220"/>
      <stop offset="1" stop-color="#070A12"/>
    </radialGradient>

    <linearGradient id="stroke" x1="56" y1="56" x2="200" y2="200" gradientUnits="userSpaceOnUse">
      <stop stop-color="#7C3AED"/>
      <stop offset="0.5" stop-color="#22D3EE"/>
      <stop offset="1" stop-color="#A78BFA"/>
    </linearGradient>

    <filter id="glow" x="-40" y="-40" width="336" height="336" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
      <feGaussianBlur stdDeviation="10" result="blur"/>
      <feColorMatrix in="blur" type="matrix"
        values="0 0 0 0 0.45
                0 0 0 0 0.35
                0 0 0 0 0.95
                0 0 0 0.55 0" result="colored"/>
      <feMerge>
        <feMergeNode in="colored"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <circle cx="128" cy="128" r="118" fill="url(#bg)"/>

  <circle cx="128" cy="128" r="92" stroke="url(#stroke)" stroke-width="10" opacity="0.9"/>

  <g filter="url(#glow)" stroke="url(#stroke)" stroke-width="14" stroke-linecap="round" stroke-linejoin="round">
    <path d="M116 92 L82 128 L116 164"/>
    <path d="M140 92 L174 128 L140 164"/>
    <path d="M132 84 L112 172"/>
  </g>

  <circle cx="128" cy="128" r="66" stroke="white" stroke-opacity="0.08" stroke-width="2"/>
</svg>
